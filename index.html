<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <img src="image-equilibrium.jpg" alt="..." id="card__image">
    <h1 class="card__headline">Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <section class="card__info">
      <div>0.041 ETH</div>
      <div>3 days left</div>
    </section>
    <div class="separator"></div>
    <figure class="card__figure">
      <img src="image-avatar.png" alt="" id="card__figure--image">
      <figcaption>Creation of Jules Wyvern</figcaption>
    </figure>
  </article>
</body>
</html>
